<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contactus.css">
    <script src="script.js"></script>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="/index.html">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="/contactus.html">Contact</a></li>
            </ul>
        </nav>
        <button class="hamburger" aria-label="Menu">
            <span></span>
            <span></span>
            <span></span>
        </button>
    </header>
    
    <main>
        <div class="contact-container">
            <section id="contact-form" aria-labelledby="form-heading">
                <h2 id="form-heading">Get in Touch</h2>
                <form action="/submit-form" method="post" aria-label="Contact form">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required aria-required="true">

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required aria-required="true">

                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required aria-required="true"></textarea>

                    <button type="submit" aria-label="Send message">Send Message</button>
                </form>
            </section>

            <section id="contact-info" aria-labelledby="info-heading">
                <h2 id="info-heading">Our Contact Information</h2>
                <div class="contact-content">
                    <img src="/output.jpg" alt="Our smiling co-worker" class="contact-image">
                    <address>
                        <p>123 Main Street</p>
                        <p>Anytown, ST 12345</p>
                        <p>Phone: <a href="tel:+11234567890" aria-label="Call us at (123) 456-7890">(123) 456-7890</a></p>
                        <p>Email: <a href="mailto:info@example.com" aria-label="Email us at info@example.com">info@example.com</a></p>
                    </address>
                </div>
            </section>
        </div>
    </main>

    <footer>
        <p>&copy; 2023 Your Company Name. All rights reserved.</p>
    </footer>
</body>
</html>
